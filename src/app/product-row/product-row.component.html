<div class="card Highlight" style="margin:2em">
  <div class="card-body">
    <div class="row align-items-start">
      <!--Image column-->
      <div class="col-sm-3">
        <app-product-image [product]="product"></app-product-image>
      </div>

      <!-- Product Detail Column-->
      <div class="col-sm-6">
        <!-- Product Name Row-->
        <div class="row header">
          <h3 class="card-title">{{ product.name }}</h3>
        </div>

        <!-- Product SKU Row-->
        <div class="row mt-10">
          <p class="card-text container">
            SKU #{{ product.sku }}
          </p>
        </div>

        <!-- Product Department Row-->
        <div class="row mt-10">
          <app-product-department [product]="product"></app-product-department>
        </div>

        <div class="row mt-10">
          <h6 class="card-title">Stock: {{ product.stock }}</h6>
        </div>

      </div>

      <!--Product Price Column-->
      <div class="col-sm-3">
        <div class="row container">
          <p>
            {{ product.price }} TL
          </p>
        </div>
        <div class="row container">
          <button type="button" class="btn btn-primary btn-lg " (click)="editProduct()">Edit Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
