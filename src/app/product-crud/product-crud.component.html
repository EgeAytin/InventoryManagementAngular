<div class="crud-section">
  <div class="container mt-5">
    <button (click)="back()" type="submit" class="btn btn-primary w-25">
      Geri
    </button>
    <div class="mt-5">
      <div class="form-group">
        <div class="form-group ">
          <label for="Id">ID</label>
          <input
                  type="text"
                  name="id"
                  class="form-control"
                  id="Id"
                  [(ngModel)]="product.id"
          />
      </div>
        <div class="form-group ">
          <label for="sku">SKU Code</label>
          <input
                  type="text"
                  name="sku"
                  class="form-control"
                  id="sku"
                  [(ngModel)]="product.sku"
          />
        </div>
        <div class="form-group ">
          <label for="image">Image Url</label>
          <input
                  type="text"
                  name="imageUrl"
                  class="form-control"
                  id="image"
                  [(ngModel)]="product.imageUrl"
          />
        </div>
        <div class="form-group ">
          <label for="name">Name</label>
          <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  [(ngModel)]="product.name"
          />
        </div>
        <div class="form-group ">
          <label for="name">Department</label>
          <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="department"
                  [(ngModel)]="product.department"
          />
        </div>
        <div class="form-group ">
          <label for="price">Price</label>
          <input
                  type="text"
                  name="price"
                  class="form-control"
                  id="price"
                  [(ngModel)]="product.price"
          />
        </div>
        <div class="form-group ">
          <label for="stock">stock</label>
          <input
                  type="text"
                  name="stock"
                  class="form-control"
                  id="stock"
                  [(ngModel)]="product.stock"
          />
        </div>
        <button *ngIf="buttonAdd()" (click)="productAdd()" class="btn btn-primary w-100">
          Add
        </button>
        <button *ngIf="buttonEdit()" (click)="productEdit()"  class="btn btn-primary w-100">
         Edit
        </button>
        </div>
    </div>
  </div>
</div>
